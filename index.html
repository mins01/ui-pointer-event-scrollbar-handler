     <script src="libs/js-pointer-event-handler/PointerEventHandler.js"></script>
     <script src="PointerEventScrollbarHandler.js"></script>
     <script>
        window.addEventListener('load',()=>{
            const pesh1 = new PointerEventScrollbarHandler(document.querySelector('#target-scrollbar-01'));
            pesh1.on();
            const pesh2 = new PointerEventScrollbarHandler(document.querySelector('#target-scrollbar-02'),{axis:'x'});
            pesh2.on();
            const pesh3 = new PointerEventScrollbarHandler(document.querySelector('#target-scrollbar-03'),{axis:'y'});
            pesh3.on();
            const pesh4 = new PointerEventScrollbarHandler(document.querySelector('#target-scrollbar-04'),{invert:false});
            pesh4.on();
            const pesh5 = new PointerEventScrollbarHandler(document.querySelector('#target-scrollbar-05'),{scrollbar:document.querySelector('#target-scrollbar-05-scrollbar')});
            pesh5.on();
        })
     </script>
     <style>
        .scrolling{
            outline: 3px dashed #933;
            cursor: grabbing;
        }
     </style>
    
    
</head>
<body>
    <div class="container">
        <h1>ui-pointer-event-scrollbar-handler</h1>
        <hr>
        <ul class="list-group">
            <li class="list-group-item"><a href="https://github.com/mins01/ui-pointer-event-scrollbar-handler">https://github.com/mins01/ui-pointer-event-scrollbar-handler</a></li>
            <li class="list-group-item"><a href="https://mins01.github.io/ui-pointer-event-scrollbar-handler/">https://mins01.github.io/ui-pointer-event-scrollbar-handler/</a></li>
        </ul>
        <div class="card my-3">
            <div class="card-body">
                <h3>axis:both, invert:true</h3>
                <div id="target-scrollbar-01" style="width:300px;height:300px;overflow: auto;  user-select: none; touch-action: none;" class="mx-auto border border-1">
                    <div style="width: 300%;height: 300%; background: radial-gradient(circle at center, #9ff 0%, #f99 100%);"></div>
                </div>
            </div>
        </div>
        <div class="card my-3">
            <div class="card-body">
                <h3>axis:x, invert:true</h3>
                <div id="target-scrollbar-02" style="width:300px;height:300px;overflow: auto;  user-select: none; touch-action: none;" class="mx-auto border border-1">
                    <div style="width: 300%;height: 300%; background: radial-gradient(circle at center, #9ff 0%, #f99 100%);"></div>
                </div>
            </div>
        </div>
        <div class="card my-3">
            <div class="card-body">
                <h3>axis:y, invert:true</h3>
                <div id="target-scrollbar-03" style="width:300px;height:300px;overflow: auto;  user-select: none; touch-action: none;" class="mx-auto border border-1">
                    <div style="width: 300%;height: 300%; background: radial-gradient(circle at center, #9ff 0%, #f99 100%);"></div>
                </div>
            </div>
        </div>
        <div class="card my-3">
            <div class="card-body">
                <h3>axis:both, invert:false</h3>
                <div id="target-scrollbar-04" style="width:300px;height:300px;overflow: auto;  user-select: none; touch-action: none;" class="mx-auto border border-1">
                    <div style="width: 300%;height: 300%; background: radial-gradient(circle at center, #9ff 0%, #f99 100%);"></div>
                </div>
            </div>
        </div>

        <div class="card my-3">
            <div class="card-body">
                <h3>target과 scrollbar 분리</h3>
                <div id="target-scrollbar-05" style="width:300px;height:300px;background-color: #abc; user-select: none; touch-action: none;" class="mx-auto border border-1">
                    여기서 드래그
                </div>
                <div id="target-scrollbar-05-scrollbar" style="width:300px;height:300px;overflow: auto;" class="mx-auto border border-1">
                    <div style="width: 300%;height: 300%; background: radial-gradient(circle at center, #9ff 0%, #f99 100%);"></div>
                </div>
            </div>
        </div>
    </div>
</body>
